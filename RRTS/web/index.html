<html>
    <head>
        <title>Welcome to RRTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Login page</h1>
        <form action="userverify.jsp" method="get">
            Enter Username: <input type="text" name="uname"/><br>
            Enter Password: <input type="password" name="pwd"/><br>
            <input type="submit" value="Login as User"/>
        </form>
        <form action="supervisorverify.jsp" method="post">
            Enter Username: <input type="text" name="uname"/><br>
            Enter Password: <input type="password" name="pwd"/><br>
            <input type="submit" value="Login as Supervisor"/>
        </form>
        <form action="conductorverify.jsp" method="get">
            Enter Username: <input type="text" name="uname"/><br>
            Enter Password: <input type="password" name="pwd"/><br>
            <input type="submit" value="Login as Conductor"/>
        </form>
    </body>
</html>
